<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      body{
        margin: 0;
        padding: 0;
      }
      .head{
        background:lightgreen;
        padding: 10px;
        margin:0;
        color:#F4F1F1;
        font-size:150%;
      }

    </style>


  </head>
  <body>
    <div class="head">
      <img src="\media\blog.png"style = "width:100px;margin:0;float:left;">
      <h2 style="">WRITE WHAT YOU FEEL</h2>
      <h1 style ="float:right;position:relative;top:-100px;">BLOGGER WEB</h1>
    </div>


    <div class="profile">
        <h1>{{ profile.user }}</h1>
        <h2>{{profile.bio}}</h2>
        <h4>{{profile.gender}}</h4>
    </div>
    <div class="blogs">
        {% for blog in blogs %}
          <q>{{ blog.blogdata }}</q>
          <br><br>
        {%endfor%}
    </div>

  </body>
</html>
